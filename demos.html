<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RuneFlow — Demos</title>
<meta name="description" content="Watch four short demos of RuneFlow in action." />
<link rel="icon" href="/assets/logo.png" type="image/png+xml" />
<style>
:root{--bg:#0B1118; --panel:#0F1720; --muted:#8aa4b6; --text:#e8eef5; --card:#0e1620; --accent:#63e6be; --accent-2:#6aa3ff; --radius:14px}
*{box-sizing:border-box} body{margin:0; font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background: radial-gradient(1200px 800px at 20% -10%, #14202b 0%, #0b1118 55%); color:var(--text)}
.wrap{max-width:1160px; margin:0 auto; padding:20px}
header{display:flex; align-items:center; gap:12px; padding:16px 0}
header img{width:26px; height:26px}
a{color:inherit; text-decoration:none}
h1{margin:10px 0 0}
p.muted{color:var(--muted)}
.grid{display:grid; grid-template-columns: repeat(2,1fr); gap:16px; margin-top:16px}
.card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:14px; box-shadow:0 12px 40px rgba(0,0,0,.35)}
video{width:100%; height:auto; display:block; border-radius:10px; background:#0b0f14}
.cap{margin-top:8px; color:#cfe3ef; font-weight:600}
@media (max-width: 900px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
<header>
<a href="./index.html" title="Back to site"><img src="/assets/logo.png" alt="RuneFlow"></a>
<div style="font-weight:700">RuneFlow — Demos</div>
<div style="flex:1"></div>
<a href="./checkout.html" class="btn" style="padding:10px 14px; border-radius:10px; background:linear-gradient(135deg, var(--accent) 0%, #43d3aa 100%); color:#0b1118; font-weight:800">Buy Now</a>
</header>


<h1>Product demos</h1>
<p class="muted">Four quick videos showing “record once, adapt on the fly” across different workflows.</p>


<div class="grid">
<div class="card">
<video controls playsinline muted poster="/assets/demo1.png">
<source src="/assets/demo1.mp4" type="video/mp4">
</video>
<div class="cap">Demo 1 — Construction Training Bot</div>
</div>
<div class="card">
<video controls playsinline muted poster="/assets/demo2.png">
<source src="/assets/demo2.mp4" type="video/mp4">
</video>
<div class="cap">Demo 2 — Combat Trainer Potion Clicker Bot</div>
</div>
<div class="card">
<video controls playsinline muted poster="/assets/demo3.png">
<source src="/assets/demo3.mp4" type="video/mp4">
</video>
<div class="cap">Demo 3 — Cooking/Herblore/Fletching Bot</div>
</div>
<div class="card">
<video controls playsinline muted poster="/assets/demo4.png">
<source src="/assets/demo4.mp4" type="video/mp4">
</video>
<div class="cap">Demo 4 — Gaming macro with jitter control</div>
</div>
</div>
</div>
</body>
</html>
